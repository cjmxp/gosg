syntax = "proto3";

package protos;

message Mesh {
    bytes indices = 1;
    bytes positions = 2;
    bytes normals = 3;
    bytes tangents = 4;
    bytes bitangents = 5;
    bytes tcoords = 6;
    string material = 9;
    bytes albedo_map = 10;
    bytes normal_map = 11;
    bytes rough_metal_map = 12;
    string name = 13;
}

message Model {
    repeated Mesh meshes = 1;
}
